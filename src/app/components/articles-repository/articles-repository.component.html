
<mat-form-field class="filter-input" appearance="outline">
  <input matInput #filter autocomplete="off">
  <mat-icon matSuffix>search</mat-icon>
</mat-form-field>

<div class="content" *ngIf="nodes">

  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
  
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
      <a class="article-link" (click)="enrouteArticle(node.name)">{{ node.name }}</a>
    </mat-tree-node>
  
    <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle color="accent">
        <mat-icon>
          {{ treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right' }}
        </mat-icon>
      </button>
  
      {{ node.name }}
    </mat-tree-node>
  </mat-tree>
</div>
