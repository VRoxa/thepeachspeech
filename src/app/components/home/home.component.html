
<div class="container">
  
  <div class="content">
    <peach-header></peach-header>
    
    <div class="articles">
    
      <article *ngFor="let article of articles$ | async">
        <peach-article-anchor
          class="article"
          [article]="article"
        ></peach-article-anchor>
      </article>
      
      <a [routerLink]="['/repository']">
        <button mat-raised-button color="accent">
          View all...
        </button>
      </a>
    
    </div>
  </div>

</div>
