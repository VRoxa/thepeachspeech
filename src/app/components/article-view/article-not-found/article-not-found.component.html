
<div class="container">
  <div class="content-not-found" *ngIf="!!article; else noArticle">
    <p><strong>Whoops! This article doesn't exist anymore.</strong></p>
  </div>
  
  <button mat-raised-button 
    class="home-button"
    (click)="navigateHome()"
  >
    Let me guide you back
  </button>
  
  <ng-template #noArticle>
    <div class="article-not-found">
      <p><strong>Whoops! Lost your way.</strong></p>
    </div>
  </ng-template>

</div>
