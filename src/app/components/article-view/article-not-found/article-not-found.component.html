
<div class="container">
  <div class="content-not-found" *ngIf="!!article; else noArticle">
    <p><strong>{{ '404.NO_CONTENT' | translate }}</strong></p>
  </div>
  
  <button mat-raised-button 
    class="home-button"
    (click)="navigateHome()"
  >
    {{ '404.HOME' | translate }}
  </button>
  
  <ng-template #noArticle>
    <div class="article-not-found">
      <p><strong>{{ '404.NOT_FOUND' | translate }}</strong></p>
    </div>
  </ng-template>

</div>
